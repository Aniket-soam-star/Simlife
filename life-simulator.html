<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulator Game</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; }
        #game { background: white; border-radius: 10px; padding: 20px; margin: auto; width: 80%; max-width: 600px; }
        .button { padding: 10px 20px; margin: 10px; border: none; border-radius: 5px; background-color: #008CBA; color: white; cursor: pointer; }
        .button:hover { background-color: #005f6b; }
        #status { margin: 20px 0; }
    </style>
</head>
<body>
    <div id="game">
        <h1>Life Simulator Game</h1>
        <div id="status"></div>
        <button class="button" onclick="chooseCareer()">Choose Career</button>
        <button class="button" onclick="startActivity()">Start an Activity</button>
        <button class="button" onclick="buildRelationship()">Build Relationship</button>
    </div>
    <script>
        let job = '';
        let activities = ['Reading', 'Hiking', 'Gaming', 'Cooking'];
        let relationships = [];
        let events = [];

        function chooseCareer() {
            const careers = ['Engineer', 'Doctor', 'Artist', 'Teacher'];
            job = careers[Math.floor(Math.random() * careers.length)];
            document.getElementById('status').innerText = `You chose to be a ${job}!`;
        }

        function startActivity() {
            const activity = activities[Math.floor(Math.random() * activities.length)];
            document.getElementById('status').innerText = `You spent time ${activity}.`;
        }

        function buildRelationship() {
            const newFriend = 'Friend ' + (relationships.length + 1);
            relationships.push(newFriend);
            document.getElementById('status').innerText = `You built a relationship with ${newFriend}.`;
        }
    </script>
</body>
</html>
