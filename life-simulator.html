<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        #game { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; }
        .button { display: block; margin: 10px auto; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
        .stats { margin: 20px 0; }
    </style>
</head>
<body>
    <div id="game">
        <h1>Life Simulator</h1>
        <div id="character-creation">
            <h2>Create Your Character</h2>
            <input type="text" id="name" placeholder="Enter your name" />
            <button class="button" id="create-button">Create Character</button>
        </div>
        <div id="game-play" style="display:none;">
            <h2 id="player-name"></h2>
            <div class="stats">
                <p>Age: <span id="age">0</span></p>
                <p>Career: <span id="career">None</span></p>
                <p>Happiness: <span id="happiness">100</span></p>
                <p>Wealth: <span id="wealth">0</span></p>
            </div>
            <button class="button" id="age-button">Age One Year</button>
            <button class="button" id="activity-button">Perform Activity</button>
            <button class="button" id="stats-button">Show Stats</button>
        </div>
    </div>
    <script>
        let playerName = "";
        let age = 0;
        let happiness = 100;
        let wealth = 0;
        let career = "None";

        document.getElementById('create-button').onclick = function() {
            playerName = document.getElementById('name').value;
            if (playerName) {
                document.getElementById('player-name').innerText = "Welcome, " + playerName + "!";
                document.getElementById('character-creation').style.display = 'none';
                document.getElementById('game-play').style.display = '';
            } else {
                alert('Please enter a name!');
            }
        };

        document.getElementById('age-button').onclick = function() {
            age++;
            happiness = Math.max(happiness - 10, 0);
            wealth += Math.floor(Math.random() * 100);
            checkDeath();
        };

        document.getElementById('activity-button').onclick = function() {
            let activity = Math.random();
            if (activity < 0.5) {
                happiness += 20;
                alert('You went to a party and had fun!');
            } else {
                happiness -= 5;
                alert('You had a boring day at home.');
            }
            happiness = Math.min(happiness, 100);
        };

        document.getElementById('stats-button').onclick = function() {
            alert(`Age: ${age}\nCareer: ${career}\nHappiness: ${happiness}\nWealth: ${wealth}`);
        };

        function checkDeath() {
            if (age >= 100) {
                alert(`Game Over. You lived a full life until age ${age}. Final wealth: ${wealth}.`);
                resetGame();
            }
        }

        function resetGame() {
            age = 0;
            happiness = 100;
            wealth = 0;
            career = "None";
            document.getElementById('character-creation').style.display = '';
            document.getElementById('game-play').style.display = 'none';
            playerName = "";
            document.getElementById('name').value = "";
        }
    </script>
</body>
</html>
